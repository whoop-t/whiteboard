<!DOCTYPE html>

<html class="no-js">
  <!--<![endif]-->
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>whiteboard.io</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./resources/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./resources/favicon-16x16.png"
    />

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.dev.js"
      integrity="sha256-OgiHfllOBEOiWQ2OcBsDncRG2k7QBW9Rs1dB7MH2N2s="
      crossorigin="anonymous"
    ></script>
  </head>
  <body id="canvas">
    <div
      class="w3-sidebar w3-bar-block w3-collapse w3-card w3-animate-right"
      style="width:100px;right:0;"
      id="mySidebar"
    >
      <button
        class="w3-bar-item w3-button w3-large w3-hide-large"
        onclick="w3_close()"
      >
        Close &times;
      </button>
      <button class="w3-bar-item w3-button" onclick="drawMode()">Draw</button>
      <button class="w3-bar-item w3-button" onclick="eraseMode()">
        Eraser
      </button>
      <button class="w3-bar-item w3-button" onclick="clearCanvas()">
        Clear
      </button>
    </div>
    <div class="w3-main">
      <div class="w3-teal">
        <button
          class="w3-button w3-teal w3-xlarge w3-right w3-hide-large"
          onclick="w3_open()"
        >
          &#9776;
        </button>
        <div class="w3-container">
          <h1>whiteboard.io</h1>
        </div>
      </div>
      <script src="./js/sketch.js"></script>
      <script src="./js/p5.min.js"></script>
    </div>
  </body>
</html>
